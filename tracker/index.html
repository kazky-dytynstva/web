<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; margin: 0; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align:center">
        <div class="loader" style="margin:0 auto 20px auto"></div>
        <p>LOL, Taking you to the app...</p>
    </div>
    <script>
        // 1. GET REF FROM URL
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('ref');

        // 2. COLLECT DATA
        const data = {
            ref: ref,
            screen_w: window.screen.width * window.devicePixelRatio,
            screen_h: window.screen.height * window.devicePixelRatio,
            lang: navigator.language || navigator.userLanguage,
            platform: navigator.platform
        };

        // 3. POST TO EDGE FUNCTION
        // REPLACE THIS URL WITH YOUR ACTUAL FUNCTION URL
        const FUNCTION_URL = "https://acduudzajvhtbophynwx.supabase.co/functions/v1/click-handler";

        fetch(FUNCTION_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(response => {
             if(response.url) window.location.href = response.url;
        })
        .catch(e => {
             // Fallback
             window.location.href = "https://play.google.com/store/apps/details?id=com.contentsquare.hackathon";
        });
    </script>
</body>
</html>
